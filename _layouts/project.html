---
layout: default
---
<article class="project">
  <div class="banner" style="background-image: url({{ site.baseurl | append: '/images' | append: page.url | append: 'banner.jpg'}});">
  </div>

  <div class="container">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <div class="post-content">
      {{ content }}
    </div>

  </div>
</article>
